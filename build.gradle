plugins {
    id 'java-library'
    id 'idea'
    id 'jacoco'
}

repositories {
    jcenter()
}

dependencies {
    testCompile 'org.assertj:assertj-core:3.12.2'
    implementation 'com.google.guava:guava:27.0.1-jre'
    testImplementation 'org.mockito:mockito-core:2.25.1'
    testImplementation 'junit:junit:4.12'
}
